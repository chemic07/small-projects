<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
        <div class="box"><span class="text-box">x</span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to tic tac toe</h1>
        <div>
          <span class="info">turn for x</span>
          <button id="reset">reset</button>
        </div>
        <div class="imgbox">
          <img src="music/excited.gif" alt="GIF" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
